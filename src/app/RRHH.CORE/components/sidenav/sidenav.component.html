<div class="example-container h-100" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar bg-white">
    <button class="" mat-icon-button (click)="snav.toggle()"><mat-icon class="text-dark">menu</mat-icon></button>
    <h1 class="poppins-bold">RRHH - Management </h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        @for (nav of fillerNav; track nav) {
          <a mat-list-item routerLink=".">{{nav}}</a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
